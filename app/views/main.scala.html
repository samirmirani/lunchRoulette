@(title: String)(content: Html)
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascript/jquery.dropotron.min.js")"></script>
        <script src="@routes.Assets.at("javascript/skel.min.js")"></script>
        <script src="@routes.Assets.at("javascript/skel-layers.min.js")"></script>
        <script src="@routes.Assets.at("javascript/init.js")"></script>
		<link rel="stylesheet" href="@routes.Assets.at("css/skel.css")" />
		<link rel="stylesheet" href="@routes.Assets.at("css/style.css")" />
		<link rel="stylesheet" href="@routes.Assets.at("css/style-wide.css")" />
        <script src="@routes.Assets.at("javascripts/roulette.js")" type="text/javascript"></script>
    </head>
    <body>
    <!-- Header -->
			<div id="header">

				<!-- Logo -->
					<h1><a href="/index" id="logo">CK Lunch Roulette</a></h1>
					       				@content
			</div>
			
			@container("Instructions"){
				<p>Put your email above to be added to the pool of people that will be paired up for lunch. At 10:30 AM you'll
				get an email informing you who your paired with.
				</p>
			}

			<!-- Footer -->
			<div id="footer">
				<!-- Icons -->
				<!-- Copyright -->
					<div class="copyright">
						<ul class="menu">
						<span>Enjoy</span>
						</ul>
					</div>

			</div>
    </body>
</html>
