@(title: String)(content: Html)
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascript/jquery.dropotron.min.js")"></script>
		<script src="@routes.Assets.at("javascript/jquery.scrolly.min.js")"></script>
		<script src="@routes.Assets.at("javascript/jquery.poptrox.min.js")"></script>
        <script src="@routes.Assets.at("javascript/skel.min.js")"></script>
        <script src="@routes.Assets.at("javascript/skel-layers.min.js")"></script>
        <script src="@routes.Assets.at("javascript/init.js")"></script>
		<link rel="stylesheet" href="@routes.Assets.at("css/skel.css")" />
		<link rel="stylesheet" href="@routes.Assets.at("css/style.css")" />
		<link rel="stylesheet" href="@routes.Assets.at("css/style-wide.css")" />
        <script src="@routes.Assets.at("javascripts/roulette.js")" type="text/javascript"></script>
    </head>
	<body>

			<!-- Header -->
		<section id="header">
			<header>
				<h1>CK Lunch Roulette</h1>
			</header>
			<footer>
				<a href="#banner" class="button style2 scrolly scrolly-centered">Participate</a>
			</footer>
		</section>

			<!-- Banner -->
		<section id="banner">
			<header>
				<h2>Lunch Grouping will happen at 10:30 am PST</h2>
				<p>Explore Randomness</p>
			</header>
			@content

		</section>
	</body>
</html>
